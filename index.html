<!DOCTYPE html>
<html>
<body>

  <h1>The iframe element is below</h1>

  <iframe height="500px" width="500px" title="BC test">
    Just visualization so we know the code has changed
    <script type="text/javascript">
      (function() {
        this.bcHostname = 'advancelocal.sb.blueconic.net';
        var protocol = (("https:" == document.location.protocol) ? "https://" : "http://");
        var bcScript = document.createElement('script');
        bcScript.async = true;
        bcScript.src = protocol + this.bcHostname + '/frontend/static/javascript/blueconic/blueconic.min.js';
        (parent.document.getElementsByTagName('head')[0] || parent.document.getElementsByTagName('body')[0]).appendChild(bcScript);
      })();
    </script>
  </iframe>

  <p>This is a test to see if BC can read outside an iframe</p>

</body>

</html>
